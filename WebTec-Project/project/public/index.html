<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="auth-container">
            <div class="auth-card">
                <h1>Social Media App</h1>
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-btn active">Login</button>
                    <button id="register-tab" class="tab-btn">Register</button>
                </div>
                
                <form id="auth-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" style="display: none;">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="auth-btn">Login</button>
                </form>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="main-section" class="main-container" style="display: none;">
            <header class="header">
                <h1>Social Media App</h1>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <main class="main-content">
                <!-- Create Post -->
                <div class="post-card">
                    <h2>Create a Post</h2>
                    <form id="post-form">
                        <textarea id="post-content" placeholder="What's on your mind?" rows="3"></textarea>
                        <button type="submit">Post</button>
                    </form>
                </div>

                <!-- Posts Feed -->
                <div id="posts-container"></div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
