<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Data Manipulation</title>
</head>
<body>

<h2>Adult Users (18+)</h2>
<ul id="userList"></ul>

<script>
// Sample real-world data (an array of user objects)
const users = [
  { name: "Aisha", age: 25, country: "India" },
  { name: "Liam", age: 17, country: "USA" },
  { name: "Sofia", age: 30, country: "Spain" },
  { name: "Rohan", age: 16, country: "India" },
  { name: "Emily", age: 22, country: "Canada" }
];

// Filter users who are 18 or older
const adults = users.filter(user => user.age >= 18);

// Display the result in the browser
const userList = document.getElementById("userList");
adults.forEach(user => {
  const li = document.createElement("li");
  li.textContent = `${user.name} (${user.age}) from ${user.country}`;
  userList.appendChild(li);
});
</script>

</body>
</html>
