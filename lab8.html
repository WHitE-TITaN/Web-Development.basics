<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sorting Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        canvas {
            max-width: 600px;
            max-height: 400px;
            border: 2px solid #343a40;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Live Sorting Visualization</h1>
    <canvas id="myChart"></canvas>
    <button id="sortButton">Sort Array</button>

    <script>
      let dataArray = [12, 19, 3, 5, 7, 3,4,13,9,22,25,17,8,20,6];
      const ctx = document.getElementById('myChart').getContext('2d');
  
      let myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: dataArray.map(value => value), // Initial labels
              datasets: [{
                  label: 'Values',
                  data: dataArray,
                  backgroundColor: 'rgba(75, 192, 192, 0.6)',
                  borderColor: 'rgba(75, 192, 192, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              responsive: true,
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
  
      function swap(arr, index1, index2) {
          let temp = arr[index1];
          arr[index1] = arr[index2];
          arr[index2] = temp;
      }
  
      async function bubbleSort(arr) {
          let n = arr.length;
          for (let i = 0; i < n - 1; i++) {
              for (let j = 0; j < n - i - 1; j++) {
                  if (arr[j] > arr[j + 1]) {
                      swap(arr, j, j + 1);
                      myChart.data.datasets[0].data = arr; // Update chart data
                      myChart.data.labels = arr.map(value => value); // Update labels to reflect current values
                      myChart.update(); // Refresh the chart
                      await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                  }
              }
          }
      }
  
      document.getElementById('sortButton').addEventListener('click', () => {
          bubbleSort(dataArray);
      });
  </script>
</body>
</html>
